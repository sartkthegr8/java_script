<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body>
    <h2>Chai aur code</h2>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    const sayDate = () => {
        console.log("yoho", Date.now());
    }

    let intervalId; // Declare intervalId as a global variable

    const startInterval = () => {
        intervalId = setInterval(sayDate, 2000);
    }

    const stopInterval = () => {
        clearInterval(intervalId);
    }

    document.querySelector("#start").addEventListener('click', startInterval);
    document.querySelector("#stop").addEventListener('click', stopInterval);
</script>
</html>
