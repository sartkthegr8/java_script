<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Chai aur code</h2>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>

    const sayDate = ()=>{
        console.log("yoho",Date.now());
    }

    const intervalId=()=>{
       setInterval(sayDate,2000,); 
    }
   
   
   const clearId = ()=>{
       clearInterval(intervalId);
    } 
   

    document.querySelector("#start").addEventListener('click',intervalId);

    document.querySelector("#stop").addEventListener('click',clearId);

  


</script>
</html>
